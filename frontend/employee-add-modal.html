<!-- Add Employee Modal (Standalone Component) -->
<div id="addEmployeeModal" class="fixed inset-0 z-50 hidden">
    <!-- Backdrop -->
    <div class="absolute inset-0 bg-gray-900/50 backdrop-blur-sm backdrop-in" onclick="closeAddEmployeeModal()"></div>

    <!-- Modal Content -->
    <div class="absolute inset-0 flex items-center justify-center p-4 pointer-events-none">
        <div class="bg-white/95 backdrop-blur-xl rounded-3xl shadow-2xl w-full max-w-2xl max-h-[90vh] overflow-hidden pointer-events-auto modal-in">
        <!-- Modal Header -->
        <div class="px-8 py-6 border-b border-gray-100 bg-gradient-to-r from-[#FDEDED]/50 to-[#EDFFF0]/50">
            <div class="flex items-center justify-between">
                <div>
                    <h2 class="text-2xl font-semibold text-gray-800">Add New Employee</h2>
                    <p class="text-sm text-gray-500 mt-1">Fill in the employee information below</p>
                </div>
                <button onclick="closeAddEmployeeModal()" class="w-10 h-10 rounded-xl bg-gray-100 hover:bg-gray-200 flex items-center justify-center transition-colors">
                    <i data-lucide="x" class="w-5 h-5 text-gray-500"></i>
                </button>
            </div>
        </div>

        <!-- Modal Body -->
        <div class="px-8 py-6 overflow-y-auto max-h-[calc(90vh-180px)]">
            <form id="addEmployeeForm" class="space-y-6">
                <!-- Photo Upload -->
                <div class="flex justify-center mb-8">
                    <div class="text-center">
                        <div class="photo-upload w-28 h-28 mx-auto rounded-full border-3 border-dashed border-gray-200 flex items-center justify-center cursor-pointer transition-all duration-300 bg-gradient-to-br from-[#FDEDED]/30 to-[#EDFFF0]/30 hover:from-[#FDEDED] hover:to-[#EDFFF0]" onclick="document.getElementById('photoInput').click()">
                            <div class="text-center">
                                <i data-lucide="camera" class="upload-icon w-8 h-8 text-gray-400 mx-auto mb-1 transition-transform"></i>
                                <span class="text-xs text-gray-500">Add Photo</span>
                            </div>
                        </div>
                        <input type="file" id="photoInput" accept="image/*" class="hidden">
                        <p class="text-xs text-gray-400 mt-2">JPG, PNG up to 5MB</p>
                    </div>
                </div>

                <!-- Personal Information -->
                <div>
                    <h3 class="text-sm font-semibold text-gray-700 mb-4 flex items-center gap-2">
                        <i data-lucide="user" class="w-4 h-4 text-[#F875AA]"></i>
                        Personal Information
                    </h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="text-sm font-medium text-gray-600 mb-2 block">First Name <span class="text-red-400">*</span></label>
                            <input type="text" name="first_name" placeholder="Enter first name" required class="input-field w-full px-4 py-3 rounded-xl border-2 border-gray-100 bg-white focus:border-[#F875AA] focus:outline-none text-sm">
                        </div>
                        <div>
                            <label class="text-sm font-medium text-gray-600 mb-2 block">Last Name <span class="text-red-400">*</span></label>
                            <input type="text" name="last_name" placeholder="Enter last name" required class="input-field w-full px-4 py-3 rounded-xl border-2 border-gray-100 bg-white focus:border-[#F875AA] focus:outline-none text-sm">
                        </div>
                        <div>
                            <label class="text-sm font-medium text-gray-600 mb-2 block">Email Address <span class="text-red-400">*</span></label>
                            <input type="email" name="email" placeholder="email@company.com" required class="input-field w-full px-4 py-3 rounded-xl border-2 border-gray-100 bg-white focus:border-[#F875AA] focus:outline-none text-sm">
                        </div>
                        <div>
                            <label class="text-sm font-medium text-gray-600 mb-2 block">Phone Number</label>
                            <input type="tel" name="phone" placeholder="+1 (555) 000-0000" class="input-field w-full px-4 py-3 rounded-xl border-2 border-gray-100 bg-white focus:border-[#F875AA] focus:outline-none text-sm">
                        </div>
                        <div>
                            <label class="text-sm font-medium text-gray-600 mb-2 block">Date of Birth</label>
                            <input type="date" name="date_of_birth" class="input-field w-full px-4 py-3 rounded-xl border-2 border-gray-100 bg-white focus:border-[#F875AA] focus:outline-none text-sm">
                        </div>
                        <div>
                            <label class="text-sm font-medium text-gray-600 mb-2 block">Gender</label>
                            <div class="relative">
                                <select name="gender" class="w-full px-4 py-3 rounded-xl border-2 border-gray-100 bg-white focus:border-[#F875AA] focus:outline-none text-sm appearance-none cursor-pointer">
                                    <option value="">Select gender</option>
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                    <option value="other">Other</option>
                                    <option value="prefer-not">Prefer not to say</option>
                                </select>
                                <i data-lucide="chevron-down" class="absolute right-4 top-1/2 -translate-y-1/2 w-4 h-4 text-gray-400 pointer-events-none"></i>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Employment Information -->
                <div class="pt-4 border-t border-gray-100">
                    <h3 class="text-sm font-semibold text-gray-700 mb-4 flex items-center gap-2">
                        <i data-lucide="briefcase" class="w-4 h-4 text-[#AEDEFC]"></i>
                        Employment Information
                    </h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="text-sm font-medium text-gray-600 mb-2 block">Job Title <span class="text-red-400">*</span></label>
                            <input type="text" name="job_title" placeholder="e.g. Software Engineer" required class="input-field w-full px-4 py-3 rounded-xl border-2 border-gray-100 bg-white focus:border-[#F875AA] focus:outline-none text-sm">
                        </div>
                        <div>
                            <label class="text-sm font-medium text-gray-600 mb-2 block">Department <span class="text-red-400">*</span></label>
                            <div class="relative">
                                <select name="department" required class="w-full px-4 py-3 rounded-xl border-2 border-gray-100 bg-white focus:border-[#F875AA] focus:outline-none text-sm appearance-none cursor-pointer">
                                    <option value="">Select department</option>
                                </select>
                                <i data-lucide="chevron-down" class="absolute right-4 top-1/2 -translate-y-1/2 w-4 h-4 text-gray-400 pointer-events-none"></i>
                            </div>
                        </div>
                        <div>
                            <label class="text-sm font-medium text-gray-600 mb-2 block">Employment Type <span class="text-red-400">*</span></label>
                            <div class="relative">
                                <select name="employment_type" required class="w-full px-4 py-3 rounded-xl border-2 border-gray-100 bg-white focus:border-[#F875AA] focus:outline-none text-sm appearance-none cursor-pointer">
                                    <option value="">Select type</option>
                                    <option value="full-time">Full-time</option>
                                    <option value="part-time">Part-time</option>
                                    <option value="contract">Contract</option>
                                    <option value="intern">Intern</option>
                                </select>
                                <i data-lucide="chevron-down" class="absolute right-4 top-1/2 -translate-y-1/2 w-4 h-4 text-gray-400 pointer-events-none"></i>
                            </div>
                        </div>
                        <div>
                            <label class="text-sm font-medium text-gray-600 mb-2 block">Start Date <span class="text-red-400">*</span></label>
                            <input type="date" name="start_date" required class="input-field w-full px-4 py-3 rounded-xl border-2 border-gray-100 bg-white focus:border-[#F875AA] focus:outline-none text-sm">
                        </div>
                    </div>
                </div>

                <!-- Compensation -->
                <div class="pt-4 border-t border-gray-100">
                    <h3 class="text-sm font-semibold text-gray-700 mb-4 flex items-center gap-2">
                        <i data-lucide="wallet" class="w-4 h-4 text-green-500"></i>
                        Compensation
                    </h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="text-sm font-medium text-gray-600 mb-2 block">Salary</label>
                            <div class="relative">
                                <span class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-400 text-sm">$</span>
                                <input type="number" name="salary" placeholder="0.00" class="input-field w-full pl-8 pr-4 py-3 rounded-xl border-2 border-gray-100 bg-white focus:border-[#F875AA] focus:outline-none text-sm">
                            </div>
                        </div>
                        <div>
                            <label class="text-sm font-medium text-gray-600 mb-2 block">Pay Frequency</label>
                            <div class="relative">
                                <select name="pay_frequency" class="w-full px-4 py-3 rounded-xl border-2 border-gray-100 bg-white focus:border-[#F875AA] focus:outline-none text-sm appearance-none cursor-pointer">
                                    <option value="monthly">Monthly</option>
                                    <option value="bi-weekly">Bi-weekly</option>
                                    <option value="weekly">Weekly</option>
                                    <option value="annually">Annually</option>
                                </select>
                                <i data-lucide="chevron-down" class="absolute right-4 top-1/2 -translate-y-1/2 w-4 h-4 text-gray-400 pointer-events-none"></i>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Address -->
                <div class="pt-4 border-t border-gray-100">
                    <h3 class="text-sm font-semibold text-gray-700 mb-4 flex items-center gap-2">
                        <i data-lucide="map-pin" class="w-4 h-4 text-[#F875AA]"></i>
                        Address
                    </h3>
                    <div class="space-y-4">
                        <div>
                            <label class="text-sm font-medium text-gray-600 mb-2 block">Street Address</label>
                            <input type="text" name="address" placeholder="123 Main Street" class="input-field w-full px-4 py-3 rounded-xl border-2 border-gray-100 bg-white focus:border-[#F875AA] focus:outline-none text-sm">
                        </div>
                        <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                            <div class="col-span-2 md:col-span-1">
                                <label class="text-sm font-medium text-gray-600 mb-2 block">City</label>
                                <input type="text" name="city" placeholder="City" class="input-field w-full px-4 py-3 rounded-xl border-2 border-gray-100 bg-white focus:border-[#F875AA] focus:outline-none text-sm">
                            </div>
                            <div>
                                <label class="text-sm font-medium text-gray-600 mb-2 block">State</label>
                                <input type="text" name="state" placeholder="State" class="input-field w-full px-4 py-3 rounded-xl border-2 border-gray-100 bg-white focus:border-[#F875AA] focus:outline-none text-sm">
                            </div>
                            <div>
                                <label class="text-sm font-medium text-gray-600 mb-2 block">ZIP Code</label>
                                <input type="text" name="zip_code" placeholder="00000" class="input-field w-full px-4 py-3 rounded-xl border-2 border-gray-100 bg-white focus:border-[#F875AA] focus:outline-none text-sm">
                            </div>
                            <div class="col-span-2 md:col-span-1">
                                <label class="text-sm font-medium text-gray-600 mb-2 block">Country</label>
                                <div class="relative">
                                    <select name="country" class="w-full px-4 py-3 rounded-xl border-2 border-gray-100 bg-white focus:border-[#F875AA] focus:outline-none text-sm appearance-none cursor-pointer">
                                        <option value="United States">United States</option>
                                        <option value="Canada">Canada</option>
                                        <option value="United Kingdom">United Kingdom</option>
                                        <option value="Australia">Australia</option>
                                    </select>
                                    <i data-lucide="chevron-down" class="absolute right-4 top-1/2 -translate-y-1/2 w-4 h-4 text-gray-400 pointer-events-none"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <!-- Modal Footer -->
        <div class="px-8 py-5 border-t border-gray-100 bg-gradient-to-r from-[#FDEDED]/30 to-[#EDFFF0]/30">
            <div class="flex items-center justify-between">
                <button type="button" onclick="closeAddEmployeeModal()" class="px-6 py-2.5 rounded-xl border-2 border-gray-200 text-gray-600 font-medium text-sm hover:bg-gray-50 transition-colors">
                    Cancel
                </button>
                <button type="submit" form="addEmployeeForm" class="flex items-center gap-2 px-6 py-2.5 bg-gradient-to-r from-[#F875AA] to-[#AEDEFC] text-white rounded-xl font-medium text-sm hover:shadow-lg hover:-translate-y-0.5 transition-all">
                    <i data-lucide="user-plus" class="w-4 h-4"></i>
                    Add Employee
                </button>
            </div>
        </div>
    </div>
    </div>
</div>

<script>
// Toggle switch functionality for modal
function toggleSwitch(element) {
    element.classList.toggle('active');
}
</script>
