<!-- Add Department Modal (Standalone Component) -->
<div id="addDepartmentModal" class="fixed inset-0 z-50 hidden">
    <!-- Backdrop -->
    <div class="absolute inset-0 bg-gray-900/50 backdrop-blur-sm" onclick="closeAddDepartmentModal()"></div>

    <!-- Modal Content -->
    <div class="absolute inset-0 flex items-center justify-center p-4 pointer-events-none">
        <div class="bg-white/95 backdrop-blur-xl rounded-3xl shadow-2xl w-full max-w-2xl max-h-[90vh] overflow-hidden pointer-events-auto">
            <!-- Modal Header -->
            <div class="px-8 py-6 border-b border-gray-100 bg-gradient-to-r from-[#FDEDED]/50 to-[#EDFFF0]/50">
                <div class="flex items-center justify-between">
                    <div>
                        <h2 class="text-2xl font-semibold text-gray-800">Add New Department</h2>
                        <p class="text-sm text-gray-500 mt-1">Create a new department</p>
                    </div>
                    <button onclick="closeAddDepartmentModal()" class="w-10 h-10 rounded-xl bg-gray-100 hover:bg-gray-200 flex items-center justify-center transition-colors">
                        <i data-lucide="x" class="w-5 h-5 text-gray-500"></i>
                    </button>
                </div>
            </div>

            <!-- Modal Body -->
            <div class="px-8 py-6 overflow-y-auto max-h-[calc(90vh-180px)]">
                <form id="addDepartmentForm" class="space-y-6">
                    <!-- Department Information -->
                    <div>
                        <h3 class="text-sm font-semibold text-gray-700 mb-4 flex items-center gap-2">
                            <i data-lucide="building-2" class="w-4 h-4 text-[#F875AA]"></i>
                            Department Information
                        </h3>
                        <div class="space-y-4">
                            <div>
                                <label class="text-sm font-medium text-gray-600 mb-2 block">Department Name <span class="text-red-400">*</span></label>
                                <input type="text" name="name" placeholder="e.g. Engineering" required class="w-full px-4 py-3 rounded-xl border-2 border-gray-100 bg-white focus:border-[#F875AA] focus:outline-none text-sm">
                            </div>
                            <div>
                                <label class="text-sm font-medium text-gray-600 mb-2 block">Description</label>
                                <textarea name="description" rows="3" placeholder="Describe the department's role and responsibilities" class="w-full px-4 py-3 rounded-xl border-2 border-gray-100 bg-white focus:border-[#F875AA] focus:outline-none text-sm resize-none"></textarea>
                            </div>
                            <div>
                                <label class="text-sm font-medium text-gray-600 mb-2 block">Location</label>
                                <input type="text" name="location" placeholder="e.g. Building A, Floor 3" class="w-full px-4 py-3 rounded-xl border-2 border-gray-100 bg-white focus:border-[#F875AA] focus:outline-none text-sm">
                            </div>
                        </div>
                    </div>

                    <!-- Management -->
                    <div class="pt-4 border-t border-gray-100">
                        <h3 class="text-sm font-semibold text-gray-700 mb-4 flex items-center gap-2">
                            <i data-lucide="user-cog" class="w-4 h-4 text-[#AEDEFC]"></i>
                            Management
                        </h3>
                        <div class="space-y-4">
                            <div>
                                <label class="text-sm font-medium text-gray-600 mb-2 block">Department Head</label>
                                <div class="relative">
                                    <select name="manager_id" class="w-full px-4 py-3 rounded-xl border-2 border-gray-100 bg-white focus:border-[#F875AA] focus:outline-none text-sm appearance-none cursor-pointer">
                                        <option value="">Select manager (optional)</option>
                                    </select>
                                    <i data-lucide="chevron-down" class="absolute right-4 top-1/2 -translate-y-1/2 w-4 h-4 text-gray-400 pointer-events-none"></i>
                                </div>
                            </div>
                            <div>
                                <label class="text-sm font-medium text-gray-600 mb-2 block">Annual Budget</label>
                                <div class="relative">
                                    <span class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-400 text-sm">$</span>
                                    <input type="number" name="budget" placeholder="0.00" step="0.01" class="w-full pl-8 pr-4 py-3 rounded-xl border-2 border-gray-100 bg-white focus:border-[#F875AA] focus:outline-none text-sm">
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>

            <!-- Modal Footer -->
            <div class="px-8 py-5 border-t border-gray-100 bg-gradient-to-r from-[#FDEDED]/30 to-[#EDFFF0]/30">
                <div class="flex items-center justify-between">
                    <button type="button" onclick="closeAddDepartmentModal()" class="px-6 py-2.5 rounded-xl border-2 border-gray-200 text-gray-600 font-medium text-sm hover:bg-gray-50 transition-colors">
                        Cancel
                    </button>
                    <button type="submit" form="addDepartmentForm" class="flex items-center gap-2 px-6 py-2.5 bg-gradient-to-r from-[#F875AA] to-[#AEDEFC] text-white rounded-xl font-medium text-sm hover:shadow-lg hover:-translate-y-0.5 transition-all">
                        <i data-lucide="plus" class="w-4 h-4"></i>
                        Add Department
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
