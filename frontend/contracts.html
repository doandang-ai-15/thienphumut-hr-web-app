<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contracts - PeopleHub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet">

    <!-- API Scripts -->
    <script src="/js/config.js"></script>
    <script src="/js/api.js"></script>
    <script src="/js/navigation.js"></script>
    <script src="/js/translations.js"></script>
    <script src="/js/dateFormat.js"></script>
    <style>
        * { font-family: 'Inter', sans-serif; }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        @keyframes pulse-soft {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 0.3; }
        }
        
        @keyframes fade-up {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .float-animation { animation: float 6s ease-in-out infinite; }
        .pulse-soft { animation: pulse-soft 4s ease-in-out infinite; }
        .fade-up { animation: fade-up 0.5s ease-out forwards; }
        
        .sidebar-item {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .sidebar-item:hover {
            transform: translateX(4px);
        }
        
        .sidebar-item.active {
            background: linear-gradient(135deg, #F875AA20, #AEDEFC20);
            border-left: 3px solid #F875AA;
        }
        
        .card-hover {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .card-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(248, 117, 170, 0.1);
        }
        
        .stagger-1 { animation-delay: 0.1s; opacity: 0; }
        .stagger-2 { animation-delay: 0.2s; opacity: 0; }
        .stagger-3 { animation-delay: 0.3s; opacity: 0; }
        .stagger-4 { animation-delay: 0.4s; opacity: 0; }
        .stagger-5 { animation-delay: 0.5s; opacity: 0; }
        
        .tab-active {
            background: linear-gradient(135deg, #F875AA, #AEDEFC);
            color: white;
        }
        
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #FDEDED; border-radius: 10px; }
        ::-webkit-scrollbar-thumb { background: linear-gradient(180deg, #F875AA, #AEDEFC); border-radius: 10px; }
    </style>
</head>
<body class="bg-gradient-to-br from-[#FDEDED] via-white to-[#EDFFF0] min-h-screen">
    <!-- Background Elements -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none">
        <div class="absolute top-20 left-60 w-96 h-96 bg-[#F875AA]/10 rounded-full blur-3xl float-animation"></div>
        <div class="absolute bottom-20 right-20 w-80 h-80 bg-[#AEDEFC]/20 rounded-full blur-3xl float-animation" style="animation-delay: 2s;"></div>
        <div class="absolute top-1/2 right-1/3 w-64 h-64 bg-[#EDFFF0]/40 rounded-full blur-3xl pulse-soft"></div>
    </div>

    <div class="flex min-h-screen relative z-10">
        <!-- Sidebar -->
        <aside class="w-64 bg-white/70 backdrop-blur-xl border-r border-white/50 flex flex-col fixed h-full z-20">
            <!-- Logo -->
            <div class="p-6 border-b border-gray-100/50">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 rounded-xl bg-gradient-to-br from-[#F875AA] to-[#AEDEFC] flex items-center justify-center shadow-lg">
                        <span class="text-white font-bold text-sm tracking-tighter">HR</span>
                    </div>
                    <span class="text-lg font-semibold text-gray-800 tracking-tight">PeopleHub</span>
                </div>
            </div>

            <!-- Navigation -->
            <nav class="flex-1 p-4 space-y-1">
                <a href="index.html" class="sidebar-item flex items-center gap-3 px-4 py-3 rounded-xl text-gray-600 hover:bg-[#FDEDED]/50">
                    <i data-lucide="layout-dashboard" class="w-5 h-5"></i>
                    <span class="text-sm font-medium">Dashboard</span>
                </a>
                <a href="employees.html" class="sidebar-item flex items-center gap-3 px-4 py-3 rounded-xl text-gray-600 hover:bg-[#FDEDED]/50">
                    <i data-lucide="users" class="w-5 h-5"></i>
                    <span class="text-sm font-medium">Employees</span>
                </a>
                <a href="departments.html" class="sidebar-item flex items-center gap-3 px-4 py-3 rounded-xl text-gray-600 hover:bg-[#FDEDED]/50">
                    <i data-lucide="building-2" class="w-5 h-5"></i>
                    <span class="text-sm font-medium">Departments</span>
                </a>
                <a href="leaveApplications.html" class="sidebar-item flex items-center gap-3 px-4 py-3 rounded-xl text-gray-600 hover:bg-[#FDEDED]/50">
                    <i data-lucide="calendar-days" class="w-5 h-5"></i>
                    <span class="text-sm font-medium">Leave Applications</span>
                </a>
                <a href="contracts.html" class="sidebar-item active flex items-center gap-3 px-4 py-3 rounded-xl text-[#F875AA]">
                    <i data-lucide="file-text" class="w-5 h-5"></i>
                    <span class="text-sm font-medium">Contracts</span>
                </a>
                <a href="settings.html" class="sidebar-item flex items-center gap-3 px-4 py-3 rounded-xl text-gray-600 hover:bg-[#FDEDED]/50">
                    <i data-lucide="settings" class="w-5 h-5"></i>
                    <span class="text-sm font-medium">Settings</span>
                </a>
            </nav>

            <!-- User Profile -->
            <div class="p-4 border-t border-gray-100/50">
                <div class="flex items-center gap-3 p-3 rounded-xl bg-gradient-to-r from-[#FDEDED]/50 to-[#EDFFF0]/50">
                    <div class="w-10 h-10 rounded-full bg-gradient-to-br from-[#F875AA] to-[#AEDEFC] flex items-center justify-center text-white font-semibold text-sm">
                        JD
                    </div>
                    <div class="flex-1 min-w-0">
                        <p class="text-sm font-medium text-gray-800 truncate">John Doe</p>
                        <p class="text-xs text-gray-500 truncate">HR Manager</p>
                    </div>
                    <button class="text-gray-400 hover:text-[#F875AA] transition-colors">
                        <i data-lucide="log-out" class="w-4 h-4"></i>
                    </button>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 ml-64 p-8">
            <!-- Header -->
            <div class="flex items-center justify-between mb-8">
                <div>
                    <h1 class="text-2xl font-semibold text-gray-800 tracking-tight">Contracts ðŸ“„</h1>
                    <p class="text-gray-500 text-sm mt-1">Manage employee contracts and agreements</p>
                </div>
                <button onclick="openModal()" class="flex items-center gap-2 px-5 py-2.5 bg-gradient-to-r from-[#F875AA] to-[#AEDEFC] text-white rounded-xl font-medium text-sm hover:shadow-lg hover:-translate-y-0.5 transition-all">
                    <i data-lucide="plus" class="w-4 h-4"></i>
                    New Contract
                </button>
            </div>

            <!-- Stats -->
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-8">
                <div class="bg-white/80 backdrop-blur-sm rounded-2xl p-5 border border-white/50 fade-up stagger-1">
                    <div class="flex items-center gap-3">
                        <div class="w-10 h-10 rounded-xl bg-[#AEDEFC]/30 flex items-center justify-center">
                            <i data-lucide="file-check" class="w-5 h-5 text-[#5BA3C8]"></i>
                        </div>
                        <div>
                            <p class="text-2xl font-semibold text-gray-800" data-stat="total">0</p>
                            <p class="text-xs text-gray-500">Total Contracts</p>
                        </div>
                    </div>
                </div>
                <div class="bg-white/80 backdrop-blur-sm rounded-2xl p-5 border border-white/50 fade-up stagger-2">
                    <div class="flex items-center gap-3">
                        <div class="w-10 h-10 rounded-xl bg-green-100 flex items-center justify-center">
                            <i data-lucide="check-circle" class="w-5 h-5 text-green-600"></i>
                        </div>
                        <div>
                            <p class="text-2xl font-semibold text-gray-800" data-stat="active">0</p>
                            <p class="text-xs text-gray-500">Active</p>
                        </div>
                    </div>
                </div>
                <div class="bg-white/80 backdrop-blur-sm rounded-2xl p-5 border border-white/50 fade-up stagger-3">
                    <div class="flex items-center gap-3">
                        <div class="w-10 h-10 rounded-xl bg-orange-100 flex items-center justify-center">
                            <i data-lucide="alert-triangle" class="w-5 h-5 text-orange-500"></i>
                        </div>
                        <div>
                            <p class="text-2xl font-semibold text-gray-800" data-stat="expiring">0</p>
                            <p class="text-xs text-gray-500">Expiring Soon</p>
                        </div>
                    </div>
                </div>
                <div class="bg-white/80 backdrop-blur-sm rounded-2xl p-5 border border-white/50 fade-up stagger-4">
                    <div class="flex items-center gap-3">
                        <div class="w-10 h-10 rounded-xl bg-gray-100 flex items-center justify-center">
                            <i data-lucide="archive" class="w-5 h-5 text-gray-500"></i>
                        </div>
                        <div>
                            <p class="text-2xl font-semibold text-gray-800" data-stat="expired">0</p>
                            <p class="text-xs text-gray-500">Expired</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Tabs and Filters -->
            <div class="flex flex-col md:flex-row items-start md:items-center justify-between gap-4 mb-6">
                <div class="flex gap-2 p-1 bg-white/60 rounded-xl backdrop-blur-sm">
                    <button onclick="setTab('all')" id="tab-all" class="tab-active px-4 py-2 rounded-lg text-sm font-medium transition-all">All Contracts</button>
                    <button onclick="setTab('active')" id="tab-active" class="px-4 py-2 rounded-lg text-sm font-medium text-gray-600 hover:bg-white/50 transition-all">Active</button>
                    <button onclick="setTab('expiring')" id="tab-expiring" class="px-4 py-2 rounded-lg text-sm font-medium text-gray-600 hover:bg-white/50 transition-all">Expiring Soon</button>
                    <button onclick="setTab('expired')" id="tab-expired" class="px-4 py-2 rounded-lg text-sm font-medium text-gray-600 hover:bg-white/50 transition-all">Expired</button>
                </div>
                <div class="flex gap-3">
                    <div class="relative">
                        <i data-lucide="search" class="absolute left-3 top-1/2 -translate-y-1/2 w-4 h-4 text-gray-400"></i>
                        <input type="text" id="searchInput" placeholder="Search contracts..." class="pl-10 pr-4 py-2.5 rounded-xl border-2 border-white/50 bg-white/60 backdrop-blur-sm focus:border-[#F875AA] focus:outline-none text-sm w-64">
                    </div>
                    <div class="relative">
                        <select id="typeFilter" class="px-4 py-2.5 rounded-xl border-2 border-white/50 bg-white/60 backdrop-blur-sm focus:border-[#F875AA] focus:outline-none text-sm appearance-none cursor-pointer pr-10">
                            <option value="">All Types</option>
                            <option value="permanent">Permanent</option>
                            <option value="fixed-term">Fixed-Term</option>
                            <option value="freelance">Freelance</option>
                            <option value="internship">Internship</option>
                        </select>
                        <i data-lucide="chevron-down" class="absolute right-3 top-1/2 -translate-y-1/2 w-4 h-4 text-gray-400 pointer-events-none"></i>
                    </div>
                </div>
            </div>

            <!-- Contracts Table -->
            <div class="bg-white/80 backdrop-blur-sm rounded-2xl border border-white/50 overflow-hidden fade-up stagger-5">
                <!-- Header -->
                <div class="grid grid-cols-12 gap-4 px-6 py-4 border-b border-gray-100 bg-gray-50/50">
                    <div class="col-span-3 text-xs font-medium text-gray-500 uppercase tracking-wide">Employee</div>
                    <div class="col-span-2 text-xs font-medium text-gray-500 uppercase tracking-wide">Contract</div>
                    <div class="col-span-2 text-xs font-medium text-gray-500 uppercase tracking-wide">Duration</div>
                    <div class="col-span-2 text-xs font-medium text-gray-500 uppercase tracking-wide">Salary</div>
                    <div class="col-span-2 text-xs font-medium text-gray-500 uppercase tracking-wide">Status</div>
                    <div class="col-span-1 text-xs font-medium text-gray-500 uppercase tracking-wide text-right">Actions</div>
                </div>

                <!-- Table Body -->
                <div id="contractsTableBody">
                    <!-- Contracts will be rendered dynamically by contracts.js -->
                </div>
            </div>

            <!-- Modal Container -->
            <div id="modalContainer"></div>
        </main>
    </div>

    <script>
        lucide.createIcons();
    </script>
    <script src="/js/contracts.js"></script>

</body></html>
