<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Departments - PeopleHub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet">

    <!-- API Configuration -->
    <script src="/js/config.js"></script>
    <script src="/js/api.js"></script>
    <script src="/js/navigation.js"></script>
    <style>
        * { font-family: 'Inter', sans-serif; }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        @keyframes pulse-soft {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 0.3; }
        }
        
        @keyframes fade-up {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .float-animation { animation: float 6s ease-in-out infinite; }
        .pulse-soft { animation: pulse-soft 4s ease-in-out infinite; }
        .fade-up { animation: fade-up 0.5s ease-out forwards; }
        
        .sidebar-item {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .sidebar-item:hover {
            transform: translateX(4px);
        }
        
        .sidebar-item.active {
            background: linear-gradient(135deg, #F875AA20, #AEDEFC20);
            border-left: 3px solid #F875AA;
        }
        
        .card-hover {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .card-hover:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 40px rgba(248, 117, 170, 0.15);
        }
        
        .department-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 25px 50px rgba(248, 117, 170, 0.2);
        }
        
        .stagger-1 { animation-delay: 0.1s; opacity: 0; }
        .stagger-2 { animation-delay: 0.2s; opacity: 0; }
        .stagger-3 { animation-delay: 0.3s; opacity: 0; }
        .stagger-4 { animation-delay: 0.4s; opacity: 0; }
        .stagger-5 { animation-delay: 0.5s; opacity: 0; }
        .stagger-6 { animation-delay: 0.6s; opacity: 0; }
        
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #FDEDED; border-radius: 10px; }
        ::-webkit-scrollbar-thumb { background: linear-gradient(180deg, #F875AA, #AEDEFC); border-radius: 10px; }
    </style>
</head>
<body class="bg-gradient-to-br from-[#FDEDED] via-white to-[#EDFFF0] min-h-screen">
    <!-- Background Elements -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none">
        <div class="absolute top-20 left-60 w-96 h-96 bg-[#F875AA]/10 rounded-full blur-3xl float-animation"></div>
        <div class="absolute bottom-20 right-20 w-80 h-80 bg-[#AEDEFC]/20 rounded-full blur-3xl float-animation" style="animation-delay: 2s;"></div>
        <div class="absolute top-1/2 right-1/3 w-64 h-64 bg-[#EDFFF0]/40 rounded-full blur-3xl pulse-soft"></div>
    </div>

    <div class="flex min-h-screen relative z-10">
        <!-- Sidebar -->
        <aside class="w-64 bg-white/70 backdrop-blur-xl border-r border-white/50 flex flex-col fixed h-full z-20">
            <!-- Logo -->
            <div class="p-6 border-b border-gray-100/50">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 rounded-xl bg-gradient-to-br from-[#F875AA] to-[#AEDEFC] flex items-center justify-center shadow-lg">
                        <span class="text-white font-bold text-sm tracking-tighter">HR</span>
                    </div>
                    <span class="text-lg font-semibold text-gray-800 tracking-tight">PeopleHub</span>
                </div>
            </div>

            <!-- Navigation -->
            <nav class="flex-1 p-4 space-y-1">
                <a href="index.html" class="sidebar-item flex items-center gap-3 px-4 py-3 rounded-xl text-gray-600 hover:bg-[#FDEDED]/50">
                    <i data-lucide="layout-dashboard" class="w-5 h-5"></i>
                    <span class="text-sm font-medium">Dashboard</span>
                </a>
                <a href="employees.html" class="sidebar-item flex items-center gap-3 px-4 py-3 rounded-xl text-gray-600 hover:bg-[#FDEDED]/50">
                    <i data-lucide="users" class="w-5 h-5"></i>
                    <span class="text-sm font-medium">Employees</span>
                </a>
                <a href="departments.html" class="sidebar-item active flex items-center gap-3 px-4 py-3 rounded-xl text-[#F875AA]">
                    <i data-lucide="building-2" class="w-5 h-5"></i>
                    <span class="text-sm font-medium">Departments</span>
                </a>
                <a href="leaveApplications.html" class="sidebar-item flex items-center gap-3 px-4 py-3 rounded-xl text-gray-600 hover:bg-[#FDEDED]/50">
                    <i data-lucide="calendar-days" class="w-5 h-5"></i>
                    <span class="text-sm font-medium">Leave Applications</span>
                </a>
                <a href="contracts.html" class="sidebar-item flex items-center gap-3 px-4 py-3 rounded-xl text-gray-600 hover:bg-[#FDEDED]/50">
                    <i data-lucide="file-text" class="w-5 h-5"></i>
                    <span class="text-sm font-medium">Contracts</span>
                </a>
                <a href="settings.html" class="sidebar-item flex items-center gap-3 px-4 py-3 rounded-xl text-gray-600 hover:bg-[#FDEDED]/50">
                    <i data-lucide="settings" class="w-5 h-5"></i>
                    <span class="text-sm font-medium">Settings</span>
                </a>
            </nav>

            <!-- User Profile -->
            <div class="p-4 border-t border-gray-100/50">
                <div class="flex items-center gap-3 p-3 rounded-xl bg-gradient-to-r from-[#FDEDED]/50 to-[#EDFFF0]/50">
                    <div class="w-10 h-10 rounded-full bg-gradient-to-br from-[#F875AA] to-[#AEDEFC] flex items-center justify-center text-white font-semibold text-sm">
                        JD
                    </div>
                    <div class="flex-1 min-w-0">
                        <p class="text-sm font-medium text-gray-800 truncate">John Doe</p>
                        <p class="text-xs text-gray-500 truncate">HR Manager</p>
                    </div>
                    <button class="text-gray-400 hover:text-[#F875AA] transition-colors">
                        <i data-lucide="log-out" class="w-4 h-4"></i>
                    </button>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 ml-64 p-8">
            <!-- Header -->
            <div class="flex items-center justify-between mb-8">
                <div>
                    <h1 class="text-2xl font-semibold text-gray-800 tracking-tight">Departments üè¢</h1>
                    <p class="text-gray-500 text-sm mt-1">Organize and manage your company structure</p>
                </div>
                <button onclick="openAddDepartmentModal()" class="flex items-center gap-2 px-5 py-2.5 bg-gradient-to-r from-[#F875AA] to-[#AEDEFC] text-white rounded-xl font-medium text-sm hover:shadow-lg hover:-translate-y-0.5 transition-all">
                    <i data-lucide="plus" class="w-4 h-4"></i>
                    Add Department
                </button>
            </div>

            <!-- Stats -->
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-8">
                <div class="bg-white/80 backdrop-blur-sm rounded-2xl p-5 border border-white/50 fade-up stagger-1">
                    <div class="flex items-center gap-3">
                        <div class="w-10 h-10 rounded-xl bg-[#F875AA]/20 flex items-center justify-center">
                            <i data-lucide="building-2" class="w-5 h-5 text-[#F875AA]"></i>
                        </div>
                        <div>
                            <p class="text-2xl font-semibold text-gray-800" data-stat="total-departments">0</p>
                            <p class="text-xs text-gray-500">Total Departments</p>
                        </div>
                    </div>
                </div>
                <div class="bg-white/80 backdrop-blur-sm rounded-2xl p-5 border border-white/50 fade-up stagger-2">
                    <div class="flex items-center gap-3">
                        <div class="w-10 h-10 rounded-xl bg-[#AEDEFC]/30 flex items-center justify-center">
                            <i data-lucide="users" class="w-5 h-5 text-[#5BA3C8]"></i>
                        </div>
                        <div>
                            <p class="text-2xl font-semibold text-gray-800" data-stat="total-employees">0</p>
                            <p class="text-xs text-gray-500">Total Employees</p>
                        </div>
                    </div>
                </div>
                <div class="bg-white/80 backdrop-blur-sm rounded-2xl p-5 border border-white/50 fade-up stagger-3">
                    <div class="flex items-center gap-3">
                        <div class="w-10 h-10 rounded-xl bg-green-100 flex items-center justify-center">
                            <i data-lucide="trending-up" class="w-5 h-5 text-green-600"></i>
                        </div>
                        <div>
                            <p class="text-2xl font-semibold text-gray-800" data-stat="avg-team-size">0</p>
                            <p class="text-xs text-gray-500">Avg Team Size</p>
                        </div>
                    </div>
                </div>
                <div class="bg-white/80 backdrop-blur-sm rounded-2xl p-5 border border-white/50 fade-up stagger-4">
                    <div class="flex items-center gap-3">
                        <div class="w-10 h-10 rounded-xl bg-yellow-100 flex items-center justify-center">
                            <i data-lucide="check-circle" class="w-5 h-5 text-yellow-600"></i>
                        </div>
                        <div>
                            <p class="text-2xl font-semibold text-gray-800" data-stat="active-departments">0</p>
                            <p class="text-xs text-gray-500">Active Departments</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Department Grid -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Department cards will be rendered dynamically by departments.js -->
            </div>
        </main>
    </div>

    <!-- Modal Container (will be loaded dynamically) -->
    <div id="modalContainer"></div>

    <!-- Departments Script -->
    <script src="/js/departments.js"></script>
</body></html>
