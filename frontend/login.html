    <style>
        * { font-family: 'Inter', sans-serif; }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }
        
        @keyframes float-reverse {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(-5deg); }
        }
        
        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 20px rgba(248, 117, 170, 0.3); }
            50% { box-shadow: 0 0 40px rgba(248, 117, 170, 0.6); }
        }
        
        @keyframes slide-up {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes fade-in {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes bounce-in {
            0% { transform: scale(0.3); opacity: 0; }
            50% { transform: scale(1.05); }
            70% { transform: scale(0.9); }
            100% { transform: scale(1); opacity: 1; }
        }
        
        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }
        
        @keyframes spin-slow {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .float-animation { animation: float 6s ease-in-out infinite; }
        .float-animation-reverse { animation: float-reverse 5s ease-in-out infinite; }
        .slide-up { animation: slide-up 0.6s ease-out forwards; }
        .fade-in { animation: fade-in 0.8s ease-out forwards; }
        .bounce-in { animation: bounce-in 0.6s ease-out forwards; }
        
        .btn-glow:hover { animation: pulse-glow 1.5s ease-in-out infinite; }
        
        .input-field {
            transition: all 0.3s ease;
        }
        
        .input-field:focus {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(248, 117, 170, 0.2);
        }
        
        .form-container {
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .social-btn {
            transition: all 0.3s ease;
        }
        
        .social-btn:hover {
            transform: translateY(-3px) scale(1.05);
        }
        
        .tab-indicator {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .loading-spinner {
            animation: spin-slow 1s linear infinite;
        }
        
        .shimmer-btn {
            background: linear-gradient(90deg, #F875AA 0%, #AEDEFC 50%, #F875AA 100%);
            background-size: 200% 100%;
        }
        
        .shimmer-btn:hover {
            animation: shimmer 2s linear infinite;
        }
        
        .password-strength-bar {
            transition: all 0.3s ease;
        }
        
        .blob {
            border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
        }
        
        .input-error {
            border-color: #ef4444 !important;
            box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.1) !important;
        }
        
        .input-success {
            border-color: #22c55e !important;
            box-shadow: 0 0 0 3px rgba(34, 197, 94, 0.1) !important;
        }
    </style>
</head>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        let currentTab = 'login';

        function switchTab(tab) {
            currentTab = tab;
            const indicator = document.getElementById('tabIndicator');
            const loginTab = document.getElementById('loginTab');
            const registerTab = document.getElementById('registerTab');
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');

            if (tab === 'login') {
                indicator.style.left = '6px';
                loginTab.classList.add('text-[#F875AA]');
                loginTab.classList.remove('text-gray-500');
                registerTab.classList.add('text-gray-500');
                registerTab.classList.remove('text-[#F875AA]');
                loginForm.classList.remove('hidden');
                registerForm.classList.add('hidden');
            } else {
                indicator.style.left = 'calc(50% + 3px)';
                registerTab.classList.add('text-[#F875AA]');
                registerTab.classList.remove('text-gray-500');
                loginTab.classList.add('text-gray-500');
                loginTab.classList.remove('text-[#F875AA]');
                registerForm.classList.remove('hidden');
                loginForm.classList.add('hidden');
            }
            
            lucide.createIcons();
        }

        function togglePassword(inputId, button) {
            const input = document.getElementById(inputId);
            const icon = button.querySelector('i');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.setAttribute('data-lucide', 'eye-off');
            } else {
                input.type = 'password';
                icon.setAttribute('data-lucide', 'eye');
            }
            lucide.createIcons();
        }

        function checkPasswordStrength(password) {
            const strength1 = document.getElementById('strength1');
            const strength2 = document.getElementById('strength2');
            const strength3 = document.getElementById('strength3');
            const strength4 = document.getElementById('strength4');
            const strengthText = document.getElementById('strengthText');

            let strength = 0;
            if (password.length >= 8) strength++;
            if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
            if (/\d/.test(password)) strength++;
            if (/[^a-zA-Z0-9]/.test(password)) strength++;

            const colors = ['bg-gray-200', 'bg-red-400', 'bg-yellow-400', 'bg-[#AEDEFC]', 'bg-green-400'];
            const texts = ['Password strength', 'Weak', 'Fair', 'Good', 'Strong'];

            [strength1, strength2, strength3, strength4].forEach((bar, index) => {
                bar.className = 'password-strength-bar h-1 flex-1 rounded-full transition-all ' + 
                    (index < strength ? colors[strength] : 'bg-gray-200');
            });

            strengthText.textContent = texts[strength];
            strengthText.className = 'text-xs ' + (strength === 0 ? 'text-gray-400' : 
                strength === 1 ? 'text-red-400' : 
                strength === 2 ? 'text-yellow-500' : 
                strength === 3 ? 'text-[#7BC4F0]' : 'text-green-500');
        }

        function validateEmail(input) {
            const emailCheck = document.getElementById('emailCheck');
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            
            if (emailRegex.test(input.value)) {
                emailCheck.classList.remove('hidden');
                input.classList.add('input-success');
                input.classList.remove('input-error');
            } else {
                emailCheck.classList.add('hidden');
                if (input.value.length > 0) {
                    input.classList.add('input-error');
                    input.classList.remove('input-success');
                } else {
                    input.classList.remove('input-error', 'input-success');
                }
            }
            lucide.createIcons();
        }

        function checkPasswordMatch() {
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('confirmPassword');
            const passwordMatch = document.getElementById('passwordMatch');
            
            if (confirmPassword.value === password && confirmPassword.value.length > 0) {
                passwordMatch.classList.remove('hidden');
                confirmPassword.classList.add('input-success');
                confirmPassword.classList.remove('input-error');
            } else {
                passwordMatch.classList.add('hidden');
                if (confirmPassword.value.length > 0) {
                    confirmPassword.classList.add('input-error');
                    confirmPassword.classList.remove('input-success');
                } else {
                    confirmPassword.classList.remove('input-error', 'input-success');
                }
            }
            lucide.createIcons();
        }

        function handleLogin(event) {
            event.preventDefault();
            const btn = document.getElementById('loginBtn');
            const btnText = document.getElementById('loginBtnText');
            const btnLoader = document.getElementById('loginBtnLoader');
            
            btnText.classList.add('hidden');
            btnLoader.classList.remove('hidden');
            btnLoader.classList.add('flex');
            btn.disabled = true;
            
            setTimeout(() => {
                btnText.classList.remove('hidden');
                btnLoader.classList.add('hidden');
                btnLoader.classList.remove('flex');
                btn.disabled = false;
                alert('Login successful! Redirecting to dashboard...');
            }, 2000);
        }

        function handleRegister(event) {
            event.preventDefault();
            const btn = document.getElementById('registerBtn');
            const btnText = document.getElementById('registerBtnText');
            const btnLoader = document.getElementById('registerBtnLoader');
            
            btnText.classList.add('hidden');
            btnLoader.classList.remove('hidden');
            btnLoader.classList.add('flex');
            btn.disabled = true;
            
            setTimeout(() => {
                btnText.classList.remove('hidden');
                btnLoader.classList.add('hidden');
                btnLoader.classList.remove('flex');
                btn.disabled = false;
                alert('Account created successfully! Welcome to PeopleHub!');
                switchTab('login');
            }, 2000);
        }
    </script>
